<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="main">
        <div class="title"><p>Tip Calculator</p></div>
        <div class="calculator">
          <p>Bill</p>
          <input id="bill-input" "text" />
          <p>Select Tip %</p>
          <div class="tip-percentage">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>35%</button>
            <button>50%</button>
            <button>65%</button>
            <button>80%</button>
          </div>
          <p class="result">0.00</p>
          <button id="reset-button">Reset</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
