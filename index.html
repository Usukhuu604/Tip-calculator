<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="main">
        <div class="title"><p>Tip Calculator</p></div>
        <div class="calculator">
          <p>Bill</p>
          <input id="bill-input" "text" />
          <p>Select Tip %</p>
          <div class="tip-percentage">
            <button id="five-percentage">5%</button>
            <button id="ten-percentage">10%</button>
            <button id="fifteen-percentage">15%</button>
            <button id="twentyfive-percentage">25%</button>
            <button id="thirtyfive-percentage">35%</button>
            <button id="fifty-percentage">50%</button>
            <button id="sixtyfive-percentage">65%</button>
            <button id="eighty-percentage">80%</button>
          </div>
          <p id="result">0.00</p>
          <button id="reset-button">Reset</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
